<!DOCTYPE html>
<html>
<head>
	<title>"Reportes"</title>
	<style>
    	table.border {
        	border-collapse: collapse;
    	}

        	table.border th {
            	padding: 5px;
            	border: 1px solid black;
        	}

        	table.border td {
            	padding: 5px;
            	border: 1px solid black;
        	}
	</style>
</head>
<body>

	<table padding= "5%" style="width: 100%">
    	<tr>
        	<td style="width: 20%">
        	</td>

        	<td style="width: 60%" align="center">
            	<table>
                	<tr>
                    	<td align="center">ALMACEN RODRIGUEZ</td>
                	</tr>
                	<tr>
                    	<td align="center">REPORTE</td>
                	</tr>
                	<tr>
                    	<td align="center">SAN JOSE DE LAS MATAS, LOS CORRALES </td>
                	</tr>
            	</table>
        	</td>

        	<td style="width: 20%">
            	<table class="border" align="center">
                	<tr><td align="center">Fecha :</td></tr>
                	<tr><td align="center">@Fecha</td></tr>
            	</table>
        	</td>
    	</tr>

    	<tr><td colspan="3" height="20"></td></tr>

    	<tr>
        	<td colspan="2">
            	<table style="width: 100%">
                	<tr>
                    	<td colspan="1" style="width: 20%">ADMINISTRADOR: </td>
                    	<td colspan="3" style="width: 80%;border-Bottom:2px solid black">ADMIN</td>
                	</tr>
              	 
            	</table>
      	 

    	<tr><td colspan="3" height="20"></td></tr>

    	<tr>
        	<td colspan="3">
            	<table class="border" style="width: 100%">
                	<thead style="background-color: #7D8085">
                    	<tr>
                        	<th>PRODUCTO</th>
                        	<th>UNIDAD</th>
                        	<th>CANTIDAD</th>
                        	<th>PRECIO VENTA</th>
                        	<th>PRECIO COMPRA</th>
                        	<th>DISTRIBUIDOR</th>
                    	</tr>
                	</thead>
                	<tbody padding = " 20%">
                   	<tr>
                        	<td>@PRODUC</td>
                        	<td>@UNID</td>
                        	<td>@CAN</td>
                        	<td>@PREVE</td>
                        	<td>@PRECO</td>
                        	<td>@DIS</td>
                	</tbody>
            	</table>
        	</td>
               	 
            	</table>
        	</td>
          	 
	</table>



</body>
</html>
